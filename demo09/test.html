    // Class 方式：
    class MyInput extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          value: 'Hello'
        }
        this.handleChange = this.handleChange.bind(this);
      }
      handleChange(event) {
        this.setState({ value: event.target.value });
      }
      render() {
        var myValue = this.state.value;
        return (
          <React.Fragment>
            <input type="text" value={myValue} onChange={this.handleChange} />
            <p>{myValue}</p>
          </React.Fragment>
        );
      }
    }

      // 构造函数初始化 可以替换为如下：
      // props在此例子中未使用，可以暂忽略
      state = {
        value: 'Hello'
      };

      // 使用class fields语法，可以省去构造函数中的this绑定
      handleChange = event => {
        this.setState({ value: event.target.value });
      }
      render() {
        var myValue = this.state.value;
        return (
          <React.Fragment>
            <input type="text" value={myValue} onChange={this.handleChange} />
            <p>{myValue}</p>
          </React.Fragment>
        );
      }
    }


    // Hooks 方式：
    const MyInput3 = () => {
      const [myValue, setMyValue] = React.useState('Hello');

      const handleChange = event => {
        setMyValue(event.target.value);
      }

      return (
        <React.Fragment>
          <input type="text" value={myValue} onChange={handleChange} />
          <p>{myValue}</p>
        </React.Fragment>
      )
    };

    ReactDOM.render(
      <div>
        <MyInput />
        <MyInput2 />
        <MyInput3 />
      </div>,
      document.getElementById('example')
    )
