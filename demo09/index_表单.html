<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.0/react-dom.js"></script>
    <script src="../build/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var Input = React.createClass({
        getInitialState: function() {
          return { value: 'Hello' };
        },
        handleChange: function(event) {
          this.setState({ value: event.target.value });
        },
        render: function() {
          var myValue = this.state.value;
          return (
            <div>
              <input type="text" value={myValue} onChange={this.handleChange} />
              <p>{myValue}</p>
            </div>
          );
        }
      });
        
      ReactDOM.render(<Input/>, document.getElementById('example'));
    </script>
  </body>
</html>
