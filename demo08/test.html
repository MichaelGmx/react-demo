    // Class 方式1：
    class LikeButton extends React.Component {
      constructor (props) {
        super(props);

        this.state = {
          liked: false
        }
        this.handleClick = this.handleClick.bind(this);
      }
      handleClick(event) {
        this.setState({ liked: !this.state.liked });
      }
      render() {
        var text = this.state.liked ? 'like' : 'haven\'t like';
        return (
          <p onClick={this.handleClick}>
            You {text} this. Click to toggle.
          </p>
        );
      }
    }

    // Class 方式2：
    class LikeButton2 extends React.Component {
      state = {
        liked: false
      };
      
      handleClick = event => {   // 箭头函数，可以省略bind的this设置
        this.setState({ liked: !this.state.liked });
      };

      render() {
        var text = this.state.liked ? 'like' : 'haven\'t like';
        return (
          <p onClick={this.handleClick}>
            You {text} this. Click to toggle.
          </p>
        );
      }
    }


    // Hook2 方式：
    const LikeButton3 = () => {
      const [liked, setLiked] = React.useState(false);

      const handleClick = event => {
        setLiked(!liked);
      }

      let text = liked ? 'like' : 'haven\'t like';

      return (
        <p onClick={handleClick}>
          You {text} this. Click to toggle.
        </p>
      )
    };

    ReactDOM.render(
      <div>
        <LikeButton />
        <LikeButton2 />
        <LikeButton3 />
      </div>,
      document.getElementById('example')
    )
  </script>
